model:
  input_dim: 8
  hidden_dims: [64, 32]
  dropout: 0.2

training:
  batch_size: 64
  learning_rate: 0.001
  epochs: 100
  optimizer: "adam"
  weight_decay: 0.0001

data:
  features_dir: "data/processed"
  shuffle_train: true
  num_workers: 0

logging:
  save_dir: "models"
  checkpoint_dir: "models/checkpoints"
